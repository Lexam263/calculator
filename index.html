<!DOCTYPE html>
<html>
    <head>
      
       <link rel="stylesheet" href="calculator.css">
    </head>
    
<body>

    <header>
        <title>What a Calculator!</title>
        <meta charset="utf-8"/>
    </header>

    <div class="container">
        <p class="display" id="display"></p>
        <p class="display"></p>
        <p class="display"></p>
        <p class="display"></p>
        <btnInt class="d7" id="7">7</btnInt>
        <btnInt class="d8" id="8">8</btnInt>
        <btnInt class="d9" id="9">9</btnInt>
        <btnOperand class="divide" id="divide">/</btnOperand>
        <btnInt class="d4" id="4">4</btnInt>
        <btnInt class="d5" id="5">5</btnInt>
        <btnInt class="d6" id="6">6</btnInt>
        <btnOperand class="multiply" id="multiply">X</btnOperand>
        <btnInt class="d1" id="1">1</btnInt>
        <btnInt class="d2" id="2">2</btnInt>
        <btnInt class="d3" id="3">3</btnInt>
        <btnOperand class="minus" id="minus">-</btnOperand>
        <btnInt class="d0" id="0">0</btnInt>
        <btn class="clear" id="clear">clear</btn>
        <btn class="equal" id="equal">=</btn>
        <btnOperand class="plus" id="plus">+</btnOperand>
    </div>

    <script src="calculator.js"></script>

</body>
</html>
