<!DOCTYPE html>
<html>
    <head>
      
       <link rel="stylesheet" href="calculator.css">
    </head>
    
<body>

    <header>
        <title>What a Calculator!</title>
        <meta charset="utf-8"/>
    </header>

    <div class="container">
        <p class="display" id="display"></p>
        <div class="buttons">
        <btnInt class="button" class="btnInt" id="7">7</btnInt>
        <btnInt class="button" class="btnInt" id="8">8</btnInt>
        <btnInt class="button" class="btnInt" id="9">9</btnInt>
        <btnOperand class="operand" id="divide">/</btnOperand>
        <btnOperand class="operand" id="exponent">^</btnOperand>
        <btnInt class="button" class="btnInt" id="4">4</btnInt>
        <btnInt class="button" class="btnInt" id="5">5</btnInt>
        <btnInt class="button" class="btnInt" id="6">6</btnInt>
        <btnOperand class="operand" id="multiply">*</btnOperand>
        <btn class="auxilary" id="mem">Mem</btn>
        <btnInt class="button" class="btnInt" id="1">1</btnInt>
        <btnInt class="button" class="btnInt" id="2">2</btnInt>
        <btnInt class="button" class="btnInt" id="3">3</btnInt>
        <btnOperand class="operand" id="minus">-</btnOperand>
        <btn class="auxilary" id="undo">Undo</btn>
        <btnInt class="button" class="btnInt" id="0">0</btnInt>
        <btnInt class="button" class="btnInt" id=".">.</btnInt>
        <btn class="equal" id="equal">=</btn>
        <btnOperand class="operand" id="plus">+</btnOperand>
        <btn class="auxilary" id="clear">Clear</btn>
        </div>
    </div>

    <script src="calculator.js"></script>

</body>
</html>
