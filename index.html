<!DOCTYPE html>
<html>
    <head>
      
       <link rel="stylesheet" href="calculator.css">
    </head>
    
<body>

    <header>
        <title>What a Calculator!</title>
        <meta charset="utf-8"/>
    </header>

    <div class="container">
        <btn class="display" id="display">display</btn>
        <btn class="display"></btn>
        <btn class="display"></btn>
        <btn class="display"></btn>
        <btn class="d7" id="d7">7</btn>
        <btn class="d8" id="d8">8</btn>
        <btn class="d9" id="d9">9</btn>
        <btn class="ddivide" id="ddivide">/</btn>
        <btn class="d4" id="d4">4</btn>
        <btn class="d5" id="d5">5</btn>
        <btn class="d6" id="d6">6</btn>
        <btn class="dmultiply" id="dmultiply">X</btn>
        <btn class="d1" id="d1">1</btn>
        <btn class="d2" id="d2">2</btn>
        <btn class="d3" id="d3">3</btn>
        <btn class="dminus" id="dminus">-</btn>
        <btn class="d0" id="d0">0</btn>
        <btn class="dclear" id="dclear">clear</btn>
        <btn class="dequal" id="dequal">=</btn>
        <btn class="dplus" id="dplus">+</btn>
    </div>

    <script src="calculator.js"></script>

</body>
</html>
